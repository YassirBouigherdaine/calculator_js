<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="myCss.css">
</head>
<body>
    <div class="calcul">
        <div id="display">
            <div id="hist"></div>
            <div id="res"></div>
        </div>
       
        <div class="keyboard">
            <div data-button id="clearAll">CE</div>
            <div data-button id="clear">C</div>
            <div data-button id="bracet">(</div>
            <div data-button id="bracet">)</div>
            <div data-button id="operator">/</div>
            <div data-button id="number">7</div>
            <div data-button id="number">8</div>
            <div data-button id="number">9</div>
            <div data-button id="operator">-</div>
            <div data-button id="number">4</div>
            <div data-button id="number">5</div>
            <div data-button id="number">6</div>
            <div data-button id="operator">+</div>
            <div data-button id="number">1</div>
            <div data-button id="number">2</div>
            <div data-button id="number">3</div>
            <div data-button id="operator">*</div>
            <div data-button id="number">.</div>
            <div data-button id="number">0</div>
            <div data-button id="equal">=</div>
        </div>
    </div>
    <script src="myApp.js"></script>
</body>
</html>
